<h1>ALBUM</h1>
<ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="cars.length"></ngb-pagination>
<hr>

<div class="album py-5 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" *ngFor="let car of cars | slice: (page-1) * pageSize : page * pageSize">
        <div class="card shadow-sm">
          <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg"
               role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>{{car.model}}</title>
            <rect width="100%" height="100%" fill="#55595c"/>
            <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{car.model}}</text>
          </svg>

          <div class="card-body">
            <p class="card-text"><span class="badge">{{car.model}}</span>{{car.brand.brandName}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              </div>
              <small class="text-muted">9 mins</small>
            </div>
          </div>
        </div>
        <hr>
      </div>
    </div>
  </div><ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="cars.length"></ngb-pagination>
</div>
