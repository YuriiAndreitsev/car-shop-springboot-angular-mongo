<div class="row">

  <div class="col-4">
    <div class="row">
      <section class="example-section">
  <span class="example-list-section">
    <mat-checkbox class="example-margin"
                  [checked]="allBrandsComplete"
                  [color]="taskBrand.color"
                  [indeterminate]="someBrandComplete()"
                  (change)="setBrandAll($event.checked)">
      {{taskBrand.name}}
    </mat-checkbox>
  </span>
        <span class="example-list-section">
    <ul>
      <li *ngFor="let subtask of taskBrand.subtasks">
        <mat-checkbox [(ngModel)]="subtask.completed"
                      [color]="subtask.color"
                      (ngModelChange)="updateAllBrandComplete()">
          {{subtask.name}}
        </mat-checkbox>
      </li>
    </ul>
  </span>
      </section>
    </div>

    <!--  <div class="col-4">-->
    <div class="row">
      <section class="example-section">
  <span class="example-list-section">
    <mat-checkbox class="example-margin"
                  [checked]="allComplete"
                  [color]="task.color"
                  [indeterminate]="someComplete()"
                  (change)="setAll($event.checked)">
      {{task.name}}
    </mat-checkbox>
  </span>
        <span class="example-list-section">
    <ul>
      <li *ngFor="let subtask of task.subtasks">
        <mat-checkbox [(ngModel)]="subtask.completed"
                      [color]="subtask.color"
                      (ngModelChange)="updateAllComplete()">
          {{subtask.name}}
        </mat-checkbox>
      </li>
    </ul>
  </span>
      </section>
    </div>
  </div>
